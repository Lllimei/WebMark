{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}Circuit input testing{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <div class="text-center">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    {% endbuttons %}
</form>
{% endblock %}
